
Matematicas_hello:
  path: '/matematicas/hello/{name}'
  defaults:
    _content: '\Drupal\matematicas\Controller\DefaultController::hello'
    _title: 'Matematicas Title'
  requirements:
    _permission: 'access content'
Matematicas_suma:
  path: '/matematicas/suma/{num1}/{num2}'
  defaults:
    _content: '\Drupal\matematicas\Controller\DefaultController::suma'
    _title: 'Matematicas Suma'
  requirements:
    _permission: 'access content'
Matematicas_resta:
  path: '/matematicas/resta/{num1}/{num2}'
  defaults:
    _content: '\Drupal\matematicas\Controller\DefaultController::resta'
    _title: 'Matematicas Resta'
  requirements:
    _permission: 'access content'
